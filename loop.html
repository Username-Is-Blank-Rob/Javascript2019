<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>looping</title>
    <script type="text/javascript">
    function loop(){
      var i;
      for(i=0; i < 50; i++){
        alert("MWAH HA HA HA");
      }
    }
    </script>
  </head>
  <body>
    <button type="button" name="button" onclick="loop()">DO NOT TOUCH, UNDER ANY CIRCUMSTANCES!!!</button>
  </body>
</html>
